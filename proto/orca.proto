syntax = "proto3";
package orca;
option go_package = "ProjectOrca/proto/orca";

service Orca {
  rpc Register (RegisterRequest) returns (RegisterReply) {}
  rpc Play (PlayRequest) returns (PlayReply) {}
  rpc Skip (SkipRequest) returns (SkipReply) {}
  rpc Stop (StopRequest) returns (StopReply) {}
  rpc Seek (SeekRequest) returns (SeekReply) {}
  rpc Volume (VolumeRequest) returns (VolumeReply) {}
}

message RegisterRequest {
  string token = 1;
}

message RegisterReply {
  string token = 1;
}

message PlayRequest {
  string guildID = 1;
  string channelID = 2;
  string url = 3;
  int64 position = 4;
}

message PlayReply {
  TrackData track = 1;
}

message TrackData {
  string title = 1;
  string originalURL = 2;
  string url = 3;
  map<string, string> httpHeaders = 4;
}

message SkipRequest {
  string guildID = 1;
}

message SkipReply {}

message StopRequest {
  string guildID = 1;
}

message StopReply {}

message SeekRequest {
  string guildID = 1;
  float position = 2;
}

message SeekReply {}

message VolumeRequest {
  string guildID = 1;
  float volume = 2;
}

message VolumeReply {}
